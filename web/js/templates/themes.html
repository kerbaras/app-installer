<section class="md-padding" layout="row" layout-wrap="" layout-align="center start">
  <div flex="100" flex-sm="100" flex-md="50" flex-lg="45" flex-gt-lg="45" layout="column" ng-repeat="theme in themes">
    <md-card>
      <md-card-header>
        <md-card-header-text>
          <span class="md-title" style="line-height:30px;">{{ theme.name }}</span>
        </md-card-header-text>
        <md-switch class="md-primary" ng-checked="exists(theme)" ng-click="toggle(theme)"></md-switch>
      </md-card-header>
      <div style="background-image: url('{{ theme.img }}'); height:400px;" class="md-card-image">
    </md-card>
  </div>
</section>
